language: android 
jdk: 
  - oraclejdk8 
android: 
  licenses:
    - '.+'
  components: 
    - tools 
    - build-tools-29.0.0 
    - android-29
    - Extra-android-support 
    - extra-google-google_play_services 
    - extra-android-m2repository 
    - extra-google-m2repository 
    - addon-google_apis-google-29    
branches:
  only:
    - master
before_deploy:
- git config --local user.name "Travis Auto-Tag"
- git config --local user.email "helas+travisci@runbox.me"
- export TRAVIS_TAG="0.0.$((`git log -n 1 --format=%ct` / (60*60*24)))${TAG_SUFFIX}"
- git tag $TRAVIS_TAG -a -m "Travis auto-generated tag for build $TRAVIS_BUILD_NUMBER."
before_install: 
- yes | sdkmanager "build-tools;29.0.3"
- chmod +x gradlew 
- export JAVA8_HOME=/usr/lib/jvm/java-8-oracle 
- export JAVA_HOME=$JAVA8_HOME 
after_success: 
- chmod +x ./upload-gh-pages.sh
script: 
- ./gradlew assembleDebug --stacktrace
deploy:
  provider: releases
  tag_name: $TRAVIS_TAG
  target_commitish: $TRAVIS_COMMIT
  name: $TRAVIS_TAG
  api_key: $GITHUB_API_KEY
  file_glob: true
  file: $TRAVIS_BUILD_DIR/app/build/outputs/apk/debug/app-debug.apk
  draft: true
  skip_cleanup: true
  on:
    branch: master
